<app-navbar></app-navbar>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <div class="card card-custom shadow-effect mt-5">
        <div class="card-body text-center">
          <h4 class="text-center">Toate postările salvate le puteți găsi aici : </h4>
          <a routerLink="/user-page"><button class="btn button-custom">Înapoi în pagina principala</button></a>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-12">
      <div class="card card-custom shadow-effect">
        <div class="card-body">
          <table class="table row-border hover text-center">
            <thead>
            <tr>
              <th>Nr.</th>
              <th>Imaginea postată</th>
              <th>Text generat</th>
              <th></th>
            </tr>
            </thead>
            <tbody class="text-center">
            <tr *ngFor="let post of postArray; let i = index">
              <td style="width: 30px">{{ i + 1 }}</td>
              <td style="width: 200px">
                <img src="{{ post.data.postImgPath }}" class="img img-fluid mt-1" />
              </td>
              <td style="width: 200px">{{ post.data.text }}</td>
              <td style="width: 200px" class="">
                <button class="btn btn-danger mt-4" (click)="onDelete(post.data.postImgPath, post.id)">
                  Sterge postarea
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
